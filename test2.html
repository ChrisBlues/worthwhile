<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .controls {
      text-align: center;
      margin-top: 1rem;
    }

    .vid-btn {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .vid-btn.active {
      background: #333;
    }
  </style>
</head>

<body>
  <section class="home" id="home">

    <div class="content">
      <h3>Adventure is worthwhile</h3>
      <p>Discover new places with us, adventure awaits</p>
      <a href="#" class="btn">Discover more</a>
    </div>

    <div class="controls">
      <span class="vid-btn active" data-src="videos/vid-1.mp4"></span>
      <span class="vid-btn" data-src="videos/vid-2.mp4"></span>
      <span class="vid-btn" data-src="videos/vid-3.mp4"></span>
      <span class="vid-btn" data-src="videos/vid-4.mp4"></span>
      <span class="vid-btn" data-src="videos/vid-5.mp4"></span>
      <span class="vid-btn" data-src="videos/vid-6.mp4"></span>
    </div>

    <div class="video-container">
      <video id="video-slider" loop muted playsinline controls>
        <source src="videos/vid-1.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>

  </section>

  <script>
    const btns = document.querySelectorAll('.vid-btn');
    const video = document.getElementById('video-slider');
    const source = video.querySelector('source');

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.vid-btn.active').classList.remove('active');
        btn.classList.add('active');
        source.src = btn.getAttribute('data-src');
        video.load();   // recharge la nouvelle source
        video.play().catch(() => { /* ignore si autoplay bloqué */ });
      });
    });
  </script>
</body>

</html>
