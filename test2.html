<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test vidéo slider</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .video-container {
      max-width: 720px;
      margin: auto;
    }
    video {
      width: 100%;
      background: #000;
    }
    .controls {
      margin-top: 1rem;
    }
    .vid-btn {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin: 0 6px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }
    .vid-btn.active {
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Adventure is worthwhile</h1>
  <p>Discover new places with us, adventure awaits</p>

  <div class="video-container">
    <video id="video-slider" loop muted playsinline controls>
      <source src="videos/vid-1.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>
  </div>

  <div class="controls">
    <span class="vid-btn active" data-src="videos/vid-1.mp4"></span>
    <span class="vid-btn" data-src="videos/vid-2.mp4"></span>
    <span class="vid-btn" data-src="videos/vid-3.mp4"></span>
    <span class="vid-btn" data-src="videos/vid-4.mp4"></span>
    <span class="vid-btn" data-src="videos/vid-5.mp4"></span>
    <span class="vid-btn" data-src="videos/vid-6.mp4"></span>
  </div>

  <script>
    const btns = document.querySelectorAll('.vid-btn');
    const video = document.getElementById('video-slider');
    const source = video.querySelector('source');

    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.vid-btn.active').classList.remove('active');
        btn.classList.add('active');
        source.src = btn.getAttribute('data-src');
        video.load();
        video.play().catch(() => {});
      });
    });
  </script>

</body>
</html>
